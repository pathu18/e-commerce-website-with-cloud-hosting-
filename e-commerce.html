<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shopping</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        .header {
            background-color: #2874f0;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
            position: relative;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        .search-bar button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            border: none;
            background-color: #ff7043;
            color: white;
            padding: 0 15px;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }

        /* Menu styling */
        .menu {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .menu-item:hover {
            color: #2874f0;
        }

        /* Product grid styling */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 10px;
        }

        .product-name {
            font-size: 16px;
            margin: 10px 0;
        }

        .product-price {
            color: #388e3c;
            font-size: 18px;
            font-weight: bold;
        }

        .buy-button {
            margin-top: 10px;
            padding: 8px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buy-button:hover {
            background-color: #ff5722;
        }

        /* Back button styling */
        .back-button {
            margin: 20px;
            padding: 8px 15px;
            background-color: #2874f0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }

        .back-button:hover {
            background-color: #1e5cb8;
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">E-shopping</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products, brands and more">
            <button onclick="searchProducts()">Search</button>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-item" onclick="filterByCategory('Electronics')">Electronics</div>
        <div class="menu-item" onclick="filterByCategory('Fashion')">Fashion</div>
        <div class="menu-item" onclick="filterByCategory('Home & Furniture')">Home & Furniture</div>
        <div class="menu-item" onclick="filterByCategory('Grocery')">Grocery</div>
        <div class="menu-item" onclick="filterByCategory('Mobiles')">Mobiles</div>
    </div>

    <!-- Back Button -->
    <button id="backButton" class="back-button" onclick="goBack()">Back to Homepage</button>

    <!-- Product Grid -->
    <div class="product-grid" id="productGrid">
        <!-- Products will be dynamically injected here -->
    </div>

    <!-- Footer -->

        // Function to display products
        function displayProducts(filteredProducts) {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = ''; // Clear previous results

            filteredProducts.forEach(product => {
                const productElement = `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <button class="buy-button" onclick="buyProduct('${product.name}', ${product.price})">Buy</button>
                    </div>
                `;
                productGrid.innerHTML += productElement;
            });

            // Show or hide the back button based on product grid content
            document.getElementById('backButton').style.display = filteredProducts.length > 0 ? 'block' : 'none';
        }

        // Initial display of all products
        displayProducts(products);

        // Search functionality
        function searchProducts() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchQuery) || 
                product.category.toLowerCase().includes(searchQuery)
            );
            displayProducts(filteredProducts);
        }

        // Function to filter products by category
        function filterByCategory(category) {
            const filteredProducts = products.filter(product => product.category === category);
            displayProducts(filteredProducts);
            document.getElementById('search').value = ''; // Clear the search input
        }

        // Function to go back to the homepage
        function goBack() {
            document.getElementById('search').value = ''; // Clear the search input
            displayProducts(products); // Show all products again
            document.getElementById('backButton').style.display = 'none'; // Hide the back button
        }

        // Function to buy a product
        function buyProduct(productName, price) {
            const description = `Buying ${productName} for $${price}`;

            const data = {
                field1: productName,
                field2: price,
                field3: description
            };

            // Send data to ThingSpeak
            fetch('https://api.thingspeak.com/update?api_key=NG4BF3BDVA9I6ZRO', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                alert(`Successfully purchased ${productName} for $${price}`);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>

</html>
